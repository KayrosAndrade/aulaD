<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Onde você mora: <input type="text" name="nacionali" id="nacionali">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
        
    </div>
    
    <script>
        function calcular(){
        var txtv = window.document.querySelector('input#nacionali');
        var res = window.document.querySelector('div#res');
        var nacio = String(txtv.value);
        res.innerHTML = `<p>${nacio} é o país onde você mora.</p>`
        if(nacio == "Brasil"){
            res.innerHTML += `Você é brasileiro.`
        }else{
            res.innerHTML += `Você é estrangeiro.`
        }
    }
    </script>
</body>
</html>
